
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="table-responsive">
			<table id="departmentListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Code</th>
						<th>Name</th>
						<th>Active</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="department : ${departmentList}">


						<td th:text="${department.id}"></td>
						<td th:text="${department.code}"></td>
						<td th:text="${department.name}"></td>
						<td th:text="${department.active}"></td>
						<td><a th:href="@{/department/updateDepartment(id=${department.id})}"
							class="btn btn-success btn-xs "> Update
						</a></td>
						<td><a th:href="@{/department/remove(id=${department.id})}"
							class="btn btn-danger btn-xs "> Delete
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(
				function() {
					$("#departmentListTable").DataTable(
							{
								"lengthMenu" : [ [ 5, 10, 15, 20, -1 ],
										[ 5, 10, 15, 20, "All" ] ],
								"ordering" : false,
								stateSave : true
							});
				});
	</script>
</body>
</html>
